---
apiVersion: v1
kind: Namespace
metadata:
  name: typesense
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: typesense-data-pv
  namespace: typesense
  labels:
    type: local
spec:
  storageClassName: "gp3"
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/rancher"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: typesense-data-pvc
  namespace: typesense
spec:
  storageClassName: "gp3"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      type: local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: typesense
  namespace: typesense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: typesense
  template:
    metadata:
      namespace: typesense
      labels:
        app: typesense
    spec:
      containers:
      - name: typesense
        image: typesense/typesense:0.25.1
        args: ["--data-dir", "/data", "--api-key=Welcome@1234", "--enable-cors"]
        ports:
        - containerPort: 8108
        volumeMounts:
        - mountPath: /data
          name: typesense-data
      volumes:
      - name: typesense-data
        persistentVolumeClaim:
          claimName: typesense-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: typesense-service
  namespace: typesense
spec:
  selector:
    app: typesense
  ports:
    - protocol: TCP
      port: 8108
      targetPort: 8108
  type: NodePort
